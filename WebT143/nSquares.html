<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Squares</title>
</head>
<body>
    
    <h4>This page shows squres of numbers from 1 till N which is taken from a  Prompt</h4>
    <script>
        let n = parseInt(prompt("Enter number N :"))
        let txt = "";
        for (let i = 0; i <=n; i++) {
            txt += i + ": "+ i*i +"\n";
            
        }
        alert(txt);
    </script>

</body>
</html>
